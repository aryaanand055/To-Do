<!DOCTYPE html>
<html lang="en-in">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="Remainders.css">
    <!--  This is for the remove symbol  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>To-Do Web App</title>
</head>

<body>

    <div class="container">
        <div class="headandadd">
            <h2 id="heading-todo">To-Do</h2>
            <h4>Remainders</h4>

            <form id="task-form" autocomplete="off">
                <input type="text" name="task" id="task" class="input-remainder" spellcheck="false" autofocus><input type="submit" value="Add Task" class="addbutton">
            </form>
        </div>


        <div class="listsandclear">
            <h3 class="tasks-all">Tasks</h3>
            <ul class="collection">
                <li class="list-content"><input type="checkbox"> List2 <i class="fa fa-remove"></i></li>
            </ul>
            <button class="clear-tasks">Clear Tasks</button>

        </div>

    </div>
    <script src="Remainder.js"></script>

</body></html>
