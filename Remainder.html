
<!DOCTYPE html>
<html lang="en-in">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="remainder.css">

    <!--  This is for the remove symbol  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--This is for the loaders-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>To-Do Web App</title>
</head>

<body id="body">

    <div class="container">
        <div class="headandadd">
            <h2 id="heading-todo">To-Do</h2>
            <h4>Remainders</h4>

            <form id="taskForm" autocomplete="off">
                <input type="text" name="task" id="task" class="input-remainder" placeholder="Please type here" spellcheck="false" autofocus><input type="submit" value="Add Task" class="addbutton">
            </form>
        </div>


        <div class="listsandclear">
            <h2 class="tasks-all">Tasks</h3>
                <input id="filter" class="filter" placeholder="Filter">
                <div id="lists">
                    <ul class="collection col1" id="todo">
                        <h4 id="headingtodo" class="ulHeadings">To-Do</h4>

                    </ul>

                    <hr id="hr2" class="hr">

                    <ul class="collection col2" id="done">
                        <h4 id="headingdone" class="ulHeadings">Done</h4>
                        <!-- <li class="list-content"> <input type="checkbox" class="checkBoxes"> <i class="fa fa-remove"></i> List 1</li>-->
                    </ul>
                    <hr id="hr1" class="hr">
                </div>
                <div id="buttons">
                    <button id="clear-tasks">Clear Tasks</button>
                    <button id="butt1" class="splitButtons">To-Do</button><button id="butt2" class="splitButtons">Done</button>
                </div>
        </div>

    </div>
    <script src="remainder.js"></script>

</body></html>
